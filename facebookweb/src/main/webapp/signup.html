<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script>

	function emailchecker(){
		var v=document.getElementById("emm").value;
		var xhr=new XMLHttpRequest();
		xhr.open("GET","CheckEmailServlet?e1="+v,true);
		xhr.send();
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4){
				var v1=xhr.responseText;
				document.getElementById("rr").innerHTML=v1;
			}
		}
		
	}
	function captcha(){
		var v=document.getElementById("emm").value;
		var xhr=new XMLHttpRequest();
		xhr.open("GET","GenerateCaptchaServlet",true);
		xhr.send();
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4){
				var v1=xhr.responseText;
				document.getElementById("rr1").innerHTML=v1;
			}
		}
		
	}
	
</script>

</head>
<body bgcolor=pink>
<center>
	<p><font size=5 color=red>Registration Page</font></p>
	<form action="FacebookRegistration" method="post">
	<table border=5>
		<tr><td>Name</td><td><input type=text name=nm required></td></tr>
		<tr><td>Password</td><td><input type=password name=pass pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"></td></tr>
		<tr><td>Email</td><td><input type=email name=em id="emm" onkeyup="emailchecker()"></td><td><div id="rr"></div></td></tr>
		<tr><td>Address</td><td><input type=text name=ad onBlur="captcha()"></td><td><div id="rr1"></div></td></tr>
		<tr><td><input type=submit value="Sign Up"  id="b"></td><td><input type=reset><a href=home.html>back...</a></td></tr>
	</table>
	</form>
</center>


<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
